name: airbnb_host_passport
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  heroicons: ^0.8.0
  cached_network_image: ^3.2.3
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Circular Std
      fonts:
        - asset: assets/fonts/CircularStd-Black.otf
        - asset: assets/fonts/CircularStd-Bold.otf
        - asset: assets/fonts/CircularStd-Medium.otf
        - asset: assets/fonts/CircularStd-Book.otf